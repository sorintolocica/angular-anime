<div class="container">
  <form (submit)="onSubmit()" class="p-3 border rounded">
    <div class="mb-3">
      <label for="title" class="form-label">Titlu anime:</label>
      <input type="text" [(ngModel)]="anime.title" name="title" id="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descriere:</label>
      <textarea [(ngModel)]="anime.description" name="description" id="description" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label for="posterImage" class="form-label">Imagine URL:</label>
      <input type="text" [(ngModel)]="anime.posterImage" name="posterImage" id="posterImage" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Adauga</button>
  </form>
</div>
<br>
